<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.7.1.min.js.js"></script>
    <script>
        $("document").ready(function(){
           $('#textbox').on("click", whenMouseClicked);
           $('#textbox').on("mouseleave", whenMouseleave);

           function whenMouseClicked(){
             $("#textbox").html("<h1>You Clicked Me</h1>");
           }

           function whenMouseleave(){
             $("#textbox").html("<h1>You Mouse LEft</h1>");
           }
        });
    </script>

    <style>
        #textbox {
            width: 150px;
            height: 150px;
            background-color: aqua;
        }
    </style>
</head>
<body>
<div id="textbox">
</div>
</body>
</html>

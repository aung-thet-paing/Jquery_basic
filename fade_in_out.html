<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.7.1.min.js.js"></script>
    <script>
        $("document").ready(function(){
           $("#fade-in").on("click", function(){
            $("#textbox").fadeIn(3000,function(){
                alert("Fade-In");
            });
           })

           $("#fade-out").on("click", function(){
            $("#textbox").fadeOut("fast",function(){
                alert("Fade-In");
            });
           })
        });
    </script>

    <style>
       #textbox {
            display: none;
       }
    </style>
</head>
<body>
<a href="#" id="fade-in">Fade In</a> || <a href="#" id="fade-out">FadeOut</a>
<div id="textbox">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores debitis facere, expedita voluptatem fugiat ad assumenda laborum soluta totam eos ipsum ut, deserunt, alias vel sapiente error unde tenetur? Totam!
</div>
</body>
</html>
